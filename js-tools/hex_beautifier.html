<h4>Hex Beautifier</h4>
Convert hex notation which was made by http://javascriptobfuscator.com to readable text.<br><br>

<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 100%;">
    <textarea class="mdl-textfield__input" type="text" rows="20" id="textarea"></textarea>
    <label class="mdl-textfield__label" for="textarea">Input</label>
</div><br>

<button class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect" onclick="unpack();">Beautify</button>
<button class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect" onclick="clear_();">Clear</button>

<h4>How to Use</h4>
<b>Paste</b> your javascript source on textbox.<br>
<b>Click</b> "Beautify" button.<br>
<b>Copy</b> the source on texbox.<br>

<script type="text/javascript" src="assets/hex_beautifier.min.js"></script>
