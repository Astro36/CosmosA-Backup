<h4>Caeser Cipher</h4>
Convert text to encrypt.<br><br>

<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" pattern="\d+" id="key">
    <label class="mdl-textfield__label" for="key">Key</label>
    <span class="mdl-textfield__error">Input must be a number!</span>
</div><br>

<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 100%;">
    <textarea class="mdl-textfield__input" type="text" rows="20" id="textarea"></textarea>
    <label class="mdl-textfield__label" for="textarea">Input</label>
</div><br>

<button class="mdl-button mdl-js-button mdl-button--primary" onclick="encrypt();">Encrypt</button>
<button class="mdl-button mdl-js-button mdl-button--primary" onclick="clear_();">Clear</button>

<h4>How to Use</h4>
<b>Paste</b> your javascript source on textbox.<br>
<b>Click</b> "Encrypt" button.<br>
<b>Copy</b> the source on texbox.<br>

<h4>Warning</h4>
Do not omit semicolons of the source.
