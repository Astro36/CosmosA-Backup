<h4>Mangle Properties</h4>
Private properties mangler for Javascript.<br><br>

<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 100%;">
    <textarea class="mdl-textfield__input" type="text" rows="20" id="textarea"></textarea>
    <label class="mdl-textfield__label" for="textarea">Input</label>
</div><br>

<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="private_mode">
    <input type="checkbox" id="private_mode" class="mdl-checkbox__input" checked>
    <span class="mdl-checkbox__label">Only mangle private properties</span>
</label><br>

<button class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect" onclick="mangle();">Mangle</button>
<button class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect" onclick="clear_();">Clear</button>

<h4>How to Use</h4>
<b>Paste</b> your javascript source on textbox.<br>
<b>Click</b> "Mangle" button.<br>
<b>Copy</b> the source on texbox.
<script type="text/javascript" src="assets/mangle_properties.min.js"></script>
